<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/1b2a62c111.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/styles.css" /> 
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div>
    <div class="container">
      <div class="page-border">
        <h1>Lisbon <i class="fas fa-cloud-showers-heavy actual-icon"></i></h1>
        <p class="temperature-units">
        <a href="#" class="temperature-units" id="celcius-link"> º C </a> |
        <a href="#" class="temperature-units" id="fahrenheit-link"> º F </a>
        <br />
        <p class="date" id="today-date"></p>
 
        <br />       
        <div class="tactual" id="actual-temperature"> 15ºC</div>       
        <div class="lower-one" id="actual-humidity">Humidity: 80 %</div>
        <div class="lower-one" id="actual-wind">Wind: 3 km/h</div>
        <div class="lower-one" id="actual-description">Description: Cloudy</div>
        <br />
        

        <div class="container">
          <div class="row">
            <div class="col-2 days-of-the-week">
              <h4>
                SUN
                <i class="fas fa-bolt ray-icon"></i>
              </h4>
              <p class="lower-two">15º/0º</p>
            </div>
            <div class="col-2 days-of-the-week">
              <h4>MON <i class="fas fa-cloud-showers-heavy rain-icon"></i></h4>
              <p class="lower-two">12º/-2º</p>
            </div>
            <div class="col-2 days-of-the-week">
              <h4>
                TUE
                <i class="fas fa-cloud cloud-icon"></i>
              </h4>
              <p class="lower-two">13º/-1º</p>
            </div>
            <div class="col-2 days-of-the-week">
              <h4>
                WED
                <i class="fas fa-wind wind-icon"></i>
              </h4>
              <p class="lower-two">15º/1º</p>
            </div>
            <div class="col-2 days-of-the-week">
              <h4>
                SAT
                <i class="fas fa-circle sun-icon"></i>
              </h4>
              <p class="lower-two">15º/-1º</p>
            </div>
            <div class="col-2 days-of-the-week">
              <h4>
                FRY
                <i class="fas fa-circle sun-icon"></i>
              </h4>
              <p class="lower-two">15º/-1º</p>
            </div>
          </div>
      <form class="search-form" id="search-form">
              <input
                  type="search"
                  class="form-control"
                  placeholder="Search a city"
                  autofocus="on"
                  id="search-text-input"
                />
            <div class="row">
            <div class="col">
              <input 
              class="btn btn-primary form-control search-button" 
              type="submit"
              value="Search"
              id="search-button">
            </div>
            <div class="col">
              <input 
              class="btn btn-primary form-control location-button" 
              type="click"
              value="Current Location"
              id="current-location-button">
            </div>
         </div>
     </form>
        <br />
        </div>
      </div>
      </div>
      <br />
      <p class="author">This project was coded by Catarina Guerreiro and is
      <a href="https://github.com/ccguerreiro/Week-6-Homework">
        Open-Sourced on GitHub</a
      >
      and
      <a href="https://www.netlify.com/"> hosted on Netlify</a></p>
    </div>
    </div>
</div>
    <script src="src/index.js">
    </script>
  </body>
</html>
