<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/1b2a62c111.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div>
      <div class="container">
        <div class="page-border">
          <h1>
            <span id="city"> Lisbon </span>
            <img
              src="http://openweathermap.org/img/wn/10d@2x.png"
              alt=""
              id="icon"
            />
          </h1>
          <p class="temperature-units">
            <a href="#" class="temperature-units" id="celsius-link"> ยบ C </a> |
            <a href="#" class="temperature-units" id="fahrenheit-link"> ยบ F </a>
            <br />
          </p>

          <p class="date" id="today-date"></p>

          <br />
          <div class="tactual" id="actual-temperature">15ยบC</div>
          <div class="lower-one" id="actual-humidity">Humidity: 80 %</div>
          <div class="lower-one" id="actual-wind">Wind: 3 km/h</div>
          <div class="lower-one" id="actual-description">
            Description: Cloudy
          </div>
          <br />

          <div class="container">
            <div claa="weather-forecast" id="forecast"></div>
            <form class="search-form" id="search-form">
              <input
                type="search"
                class="form-control"
                placeholder="Search a city"
                autofocus="off"
                autocomplete="off"
                id="search-text-input"
              />
              <div class="row">
                <div class="col">
                  <input
                    class="btn btn-primary form-control search-button"
                    type="submit"
                    value="Search"
                    autofocus="off"
                    id="search-button"
                  />
                </div>

                <div class="col">
                  <input
                    class="btn btn-primary form-control location-button"
                    type="click"
                    value="Current Location"
                    autofocus="off"
                    id="current-location-button"
                  />
                </div>
              </div>
            </form>
            <br />
          </div>
        </div>
      </div>
      <br />
      <p class="author">
        This project was coded by Catarina Guerreiro and is
        <a href="https://github.com/ccguerreiro/Week-6-Homework">
          Open-Sourced on GitHub</a
        >
        and
        <a href="https://www.netlify.com/"> hosted on Netlify</a>
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
